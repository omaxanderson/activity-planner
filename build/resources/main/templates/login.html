<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ActivityPlanner - Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--    Bootstrap CDNs    -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="col-sm-6 offset-sm-3">

            <div class="card">
                <div class="card-header">
                    Login
                </div>

                <div class="card-body">

                    <form th:action="@{/login}" method="post">

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class='form-control' id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class='form-control' id="password" name="password" type="password">
                        </div>

<!--                        <input type="hidden" th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                               -->
                        <button class="btn btn-primary" type="submit" value="Login">Log In</button>
                        <div class="row">
                            <a href="/registration">Sign Up</a>
                        </div>

                        <p class='text-danger mt-2' th:if="${param.error}">Bad login or password.</p>
                        <p class='text-success' th:if="${param.logout}">Log out successful.</p>

                    </form>


                </div>

            </div>

        </div>
    </div>

</body>
</html>
